<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js">
    </script>
    <script src="js/bootstrap.min.js">
    </script>
    <script src="js/knockout-3.4.2.js">
    </script>
  </head>
  <title>Neighbourhood Map
  </title>
  <body>
    <div class="navbar navbar-default">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#"> Neighbourhood Map : Pizzeria &#127829
          </a>
          <div class="button">
            <a class="btn btn-info filter button-title" href="#info">EXPLORE PIZZA PLACES
            </a>
          </div>
        </div>
      </div>
    </div>
    </div>
  <div id="map">
  </div>
  <section>
    <div class="list-search-info" id="info">
      <h2>Locations
      </h2>
      <p class="input-option">
        <input placeholder="Searchâ€¦" type="search" data-bind="textInput: query" autocomplete="off">
      </p>
      <div class="list-view pre-scrollable">
        <ul class="search-ac" data-bind="foreach:filterLocations">
          <li data-bind="click : $root.listClick">
            <span data-bind="text :name">
            </span>
          <li data-bind="text : address">
          </li>
          </li>
        <hr>
        </ul>
    </div>
    </div>
  </section>
<script src="js/app.js">
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMrECZJcFbeOtbvyVyPKeJlT27hEwRBz0&callback=initMap" onerror="errorHandler()">
</script>
<footer>
  <div class="foot-note">Powered By Foursquare API
  </div>
</footer>
</body>
</html>
