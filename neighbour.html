<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js">
    </script>
    <script src="js/bootstrap.min.js">
    </script>
    <script src="js/knockout-3.4.2.js">
    </script>
  </head>
  <title>Neighbourhood Map
  </title>
  <body>
    <div class="navbar navbar-default">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#"> Neighbourhood Map : Pizzeria &#127829</a>
          <div class="button"><button class="btn btn-info filter" data-toggle="modal" data-target="#myModal">EXPLORE PIZZA PLACES
          </button></div>
          </div>
      </div>
    </div>
      <div class="modal fade" id="myModal" tabindex="-1" role ="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
              </button>
              <h2 class="modal-title" id="myModalLabel">Locations
              </h2>
              <p class="input-option">
                <input placeholder="Searchâ€¦" type="search" data-bind="textInput: query" autocomplete="off">
              </p>
            </div>
            <div class="modal-body">
             <ul class="search-ac" data-bind="foreach:filterLocations , click : $root.setCurrent">
                 <li data-bind="text : name">
                  <li data-bind="text : address"></li>
                </li>
                <hr>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">
                Go Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="map">
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMrECZJcFbeOtbvyVyPKeJlT27hEwRBz0&callback=initMap" onerror="errorHandler()">
    </script>
    <script src="js/app.js">
    </script>
    </body>
</html>
